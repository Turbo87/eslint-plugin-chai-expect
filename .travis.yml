language: node_js

node_js:
  - "6"
  - "8"
  - "10"

branches:
  except:
    - /^dependabot\/.*$/

env:
  - ESLINT_VERSION=2
  - ESLINT_VERSION=3
  - ESLINT_VERSION=4

matrix:
  exclude:
  - node_js: "6"
    env: ESLINT_VERSION=3
  - node_js: "6"
    env: ESLINT_VERSION=4
  - node_js: "8"
    env: ESLINT_VERSION=3
  - node_js: "8"
    env: ESLINT_VERSION=4

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install
  - yarn add eslint@$ESLINT_VERSION

deploy:
  provider: npm
  email: tobias.bieniek@gmx.de
  api_key:
    secure: 
  on:
    tags: true
    repo: Turbo87/eslint-plugin-chai-expect
