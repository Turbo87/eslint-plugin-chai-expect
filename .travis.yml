language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "6"

env:
  - ESLINT_VERSION=2
  - ESLINT_VERSION=3
  - ESLINT_VERSION=4

matrix:
  exclude:
  - node_js: "0.10"
    env: ESLINT_VERSION=3
  - node_js: "0.10"
    env: ESLINT_VERSION=4
  - node_js: "0.12"
    env: ESLINT_VERSION=3
  - node_js: "0.12"
    env: ESLINT_VERSION=4

install:
  - npm install
  - npm install eslint@$ESLINT_VERSION

deploy:
  provider: npm
  email: tobias.bieniek@gmx.de
  api_key:
    secure: 
  on:
    tags: true
    repo: Turbo87/eslint-plugin-chai-expect
